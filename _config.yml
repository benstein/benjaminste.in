# Site settings
title: Benjamin Stein
author: Benjamin Stein
description: ""
email: # Add your email if desired
logo: /assets/images/ben_pink_headshot_circle.png
url: https://benjaminste.in

# Build settings
theme: jekyll-theme-minimal
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Social links
linkedin_url: https://www.linkedin.com/in/benjaminstein/

# Repository (required for GitHub Pages theme)
repository: benstein/benjaminste.in

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag

# Include alternate format files
include:
  - blog

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - generate_alternate_formats.rb
  - alternate_formats
  - .github
