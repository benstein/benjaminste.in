# Site settings
title: Benjamin Stein
description: Personal website and blog
author: Benjamin Stein
email: # Add your email if desired

# Build settings
theme: jekyll-theme-minimal
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Social links
linkedin_url: https://www.linkedin.com/in/benjaminstein/
github_username: benstein

# Repository (required for GitHub Pages theme)
repository: benstein/benjaminste.in

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
